<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div class="container jumbotron">
                <div class="form-group" >
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email"/>
                    <small>We will not share your info to anyone</small>
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter Password"/>
                    <label for="select">Example Select</label>
                    <select id="select" class="form-control" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="multi">Example Multiple Select</label>
                    <select multiple class="form-control" id="multi">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <p></p>
                    <label for="files" >File Input</label>
                    <p></p>
                    <input type="file" id="files" >
                    <p></p>
                    <fieldset class="form-group ">
                        <legend>Radio Button</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="loc"/>option1
                            </label>
                            
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="loc"/>option2
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="loc"/>option3
                            </label>
                        </div>
                    </fieldset>
                  
                    <fieldset class="form-group ">
                        <p></p>
                        
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"/>Check Me Out
                            </label>
                            
                        </div>
                       <p></p> 
                    </fieldset>
                    <button type="button" class="btn btn-primary">Submit</button>
                
                    
                
                    
    
                </div>
            </div>
        </form>
       
      
    </body>
    
</html>
