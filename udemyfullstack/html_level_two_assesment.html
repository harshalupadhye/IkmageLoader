<!DOCTYPE html>
<html>
    <head>
        <title>
            This is html level two assesment
        </title>
    </head>
    <body>
        <form name="myform" method="POST">
            <h1>Course Sign Up Page</h1>
            <p>Please Note:First Name,Last Name, Password, Email are required</p>
            <div>
                <label for="First">First Name</label>
                <input id="First" type="text" placeholder="First Name" required/>
    
                <label for="Last">Last Name</label>
                <input id="Last" type="text" placeholder="Last Name" required/>
            </div>
            <div>
                <p></p>
                <label for="Email">Email</label>
                <input id="Email" type="email" placeholder="Email" required/>
    
                <label for="Password">Password</label>
                <input id="Password" type="password" placeholder="Password" required/>
            </div>
            <div>
                <p>Are you over 18?</p>
                <label for="Yes">Yes</label>
                <input id="Yes" type="radio" name="rad"/>
                <label for="No">Yes</label>
                <input id="No" type="radio" name="rad"/>

            </div>
            <div>
                <p>Do you have any credit card or PayPal?</p>
                <select name="card">
                    <option>credit card</option>
                    <option>PayPal</option>
                  

                </select>
            </div>
            <p></p>
            <input type="submit" value="Submit Feedback"/>
           


        </form>
    </body>
</html>
